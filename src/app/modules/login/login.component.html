<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="validateUser(loginForm.value)">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput formControlName="userName" placeholder="UserName">

            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input type="password" matInput formControlName="passCode" placeholder="Passcode">

            </mat-form-field>
          </td>
        </tr>
      </table>
      <mat-card-actions>
          <button type="submit" mat-raised-button color="primary">LogIn</button>
      
        </mat-card-actions>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  
</mat-card>
