<mat-card class="contentMargin">
  <form class="example-form" [formGroup]="paymentBlock">
    <div class="example-container">
      <div class="flex-inner-container">
        <div style="flex-grow: 7;margin-right: 10px;">
          <app-site-drop-down (getSite)=selectedSiteDetails($event)></app-site-drop-down>
        </div>
        <div style="flex-grow: 6">
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Date" formControlName="date" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="flex-inner-container">
        <div style="flex-grow: 10;">
          <mat-form-field>
            <mat-select placeholder="Select Payment Type" formControlName="paymentType"
              (selectionChange)="selectPaymentType($event)">
              <mat-option value="E">Fund Transfer</mat-option>
              <!-- <mat-option value="laborPayment">labour Payment</mat-option> -->
              <mat-option value="C">contractor</mat-option>
              <mat-option value="S">Supplier</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="flex-inner-container">
        <div style="flex-grow: 6;">
          <mat-radio-group class="example-radio-group" name="mode" formControlName="cachTransferMode">
            <mat-radio-button class="example-radio-button" *ngFor="let mode of TransactionMode" [value]="mode.id">
              {{ mode.type }}
            </mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
      <div class="flex-inner-container">
        <div style="flex-grow: 10;">
          <app-from-account-dropdown [selectedPaymentType]="selectedPaymentType"></app-from-account-dropdown>
        </div>
      </div>
      <div class="flex-inner-container">
        <div style="flex-grow: 10;">
          <app-to-account-dropdown [selectedPaymentType]="selectedPaymentType"></app-to-account-dropdown>
        </div>
      </div>
      <div class="flex-inner-container">
        <div style="flex-grow: 5;margin-right: 10px;">
          <mat-form-field>
            <input matInput placeholder="Amount" formControlName="amount" />
          </mat-form-field>
        </div>
        <div style="flex-grow: 8">
          <mat-form-field>
            <input matInput placeholder="Description" formControlName="description" />
          </mat-form-field>
        </div>
      </div>
    </div>
  </form>
</mat-card>
