<app-card-header [headerText]="headerText"></app-card-header>
<div class="flex-container">
  <div style="flex-grow: 8">

    <mat-card class="contentMargin">

      <form class="example-form">

        <div class="example-container">
          <div class="flex-inner-container">
            <div style="flex-grow: 10;">
                <mat-form-field>
                    <mat-select placeholder="Select Payment Type">
                      <mat-option value="option">Employee Payment</mat-option>
                      <mat-option value="option">Labor Payment</mat-option>
                      <mat-option value="option">contractor</mat-option>
                      <mat-option value="option">superviser</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>

          </div>
          <div class="flex-inner-container">
            <div style="flex-grow: 6;margin-right: 10px;">
              
                  <mat-form-field>
                      <mat-select placeholder="From A/C">
                        <mat-option value="option">ravi</mat-option>
                        <mat-option value="option">ramu</mat-option>
                      </mat-select>
                    </mat-form-field>
             
            </div>
            <div style="flex-grow: 6">
              <mat-form-field>
                  <mat-select placeholder="To A/C">
                      <mat-option value="option">raju</mat-option>
                      <mat-option value="option">vasu</mat-option>
                    </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="flex-inner-container">
            <div style="flex-grow: 6;margin-right: 10px;">
              <mat-form-field>
                <input matInput placeholder="Amount">
              </mat-form-field>
            </div>
            <div style="flex-grow: 6">
              <mat-form-field>
                <input matInput placeholder="Description">
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="example-button-row">
            <button mat-raised-button color="primary">Primary</button>
            <button mat-raised-button color="warn">Warn</button>
          </div>
      </form>
    </mat-card>
  </div>
  <!--  -->
  <div style="flex-grow: 4">
    <app-payment-view></app-payment-view>
  </div>
</div>
