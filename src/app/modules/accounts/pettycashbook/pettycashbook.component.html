<app-card-header [headerText]="headerText"></app-card-header>
<mat-card class="contentMargin">

    <form class="example-form">

      <div class="example-container">
          <div class="flex-inner-container">
         
              <div style="flex-grow: 7;margin-right: 10px;">
                  <mat-form-field>
                      <mat-select placeholder="Select Site">
                        <mat-option value="site1">site1</mat-option>
                        <mat-option value="site2">site2</mat-option>
                      </mat-select>
                    </mat-form-field>
                </div>
                <div style="flex-grow: 6">
                    <mat-form-field>
                        <input matInput [matDatepicker]="picker" placeholder="Date">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                </div>
            </div>
        <div class="flex-inner-container">
          <div style="flex-grow: 6;margin-right: 10px;">
            
                <mat-form-field>
                    <mat-select placeholder="From A/C">
                      <mat-option value="option">ravi</mat-option>
                      <mat-option value="option">ramu</mat-option>
                    </mat-select>
                  </mat-form-field>
           
          </div>

        </div>
        <div class="flex-inner-container">
          <div style="flex-grow: 6;margin-right: 10px;">
            <mat-form-field>
              <input matInput placeholder="Amount">
            </mat-form-field>
          </div>
          <div style="flex-grow: 6">
            <mat-form-field>
              <input matInput placeholder="Description">
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="example-button-row">
          <button mat-raised-button color="primary">Primary</button>
          <button mat-raised-button color="warn">Warn</button>
        </div>
    </form>
  </mat-card>
