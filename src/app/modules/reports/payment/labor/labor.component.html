<app-card-header [headerText]="headerText"></app-card-header>
<mat-divider></mat-divider>
<mat-card class="contentMargin">
  <form class="example-form">
    <div class="example-container">

      <mat-card class="contentMargin">
        <form class="example-form">
          <div class="example-container">
            <div class="flex-container">
              <div style="flex-grow: 3;margin-right: 10px;">
                <mat-form-field>
                  <input matInput placeholder="Labor">
                </mat-form-field>
              </div>
              <div style="flex-grow: 3;margin-right: 10px;">
                <mat-form-field>
                  <input matInput [matDatepicker]="picker" placeholder="From Date">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
              <div style="flex-grow:3;margin-right: 10px;">
                <mat-form-field>
                  <input matInput [matDatepicker]="picker2" placeholder="To Date">
                  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                  <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
              </div>
              <div style="flex-grow:4" >
                <button mat-raised-button color="primary">search</button>
              </div>
            </div>
            
            
          </div>
        </form>
      </mat-card>
      
    </div>
  </form>
</mat-card>

<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.position|date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="particulars">
      <th mat-header-cell *matHeaderCellDef> particulars </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="credit">
      <th mat-header-cell *matHeaderCellDef> credit </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="debit">
      <th mat-header-cell *matHeaderCellDef> debit </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
