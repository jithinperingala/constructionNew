<mat-card>
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>Attendence Report</mat-card-title>
    <mat-card-subtitle>
      <p class="page-dir"> <i class="material-icons">home</i>Home / Attendence Report</p>
    </mat-card-subtitle>
  </mat-card-header>
</mat-card>

<mat-card class="contentMargin">
  <form class="example-form">
    <div class="example-container">

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Employee Id">
      </mat-form-field>
      <div style="text-align: center;">
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="From Date"  [formControl]="fromDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <input matInput [matDatepicker]="picker2" placeholder="To Date" [formControl]="toDate">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <mat-accordion class="example-headers-align">
      <mat-expansion-panel hideToggle>l
        <mat-expansion-panel-header>
          <mat-panel-title>
            Total Attendence 
          </mat-panel-title>
          <mat-panel-description>
             {{fromDate.value|date}} - {{toDate.value|date}}
            <mat-icon>account_circle</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-form-field>
          <input matInput placeholder="First name">
        </mat-form-field>

        <mat-form-field>
          <input matInput type="number" min="1" placeholder="Age">
        </mat-form-field>


      </mat-expansion-panel>
    </mat-accordion>
  </form>
</mat-card>
