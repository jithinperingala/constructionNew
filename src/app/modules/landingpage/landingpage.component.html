<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">NMPC</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>

        <!-- <a mat-list-item routerLink="." (click)="snav.toggle()" *ngFor="let nav of fillerNav">{{nav}}</a>
      -->
      <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
               Employee
              </mat-panel-title>
            </mat-expansion-panel-header>
            <a mat-button class="dropdown-item" routerLink="employee/registration">Registration</a>
            <mat-divider></mat-divider>
            <a mat-button class="dropdown-item" routerLink="employee/search">Search</a>
            <mat-divider></mat-divider>
            <a mat-button class="dropdown-item" routerLink="employee/employeeAttendence">Attendence</a>
            <mat-divider></mat-divider>
            <a mat-button class="dropdown-item" routerLink="employee/employeeAllocation">Allocation</a>
          </mat-expansion-panel>
          <mat-expansion-panel (opened)="panelOpenState = true"
                               (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
               Reports
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p>I'm visible because I am open</p>
          </mat-expansion-panel>
        </mat-accordion>
 
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
