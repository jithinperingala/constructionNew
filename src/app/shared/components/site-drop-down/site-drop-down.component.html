<mat-form-field class="example-full-width">


  <mat-select name="workSite" placeholder="Select a Site" [(ngModel)]="workSite"
    (selectionChange)="getAttendencebyDate(serializedDate)">
    <mat-option *ngFor="let site of workSites" [value]="site.SiteId">
      {{site.SiteName}}
    </mat-option>
  </mat-select>


</mat-form-field>
