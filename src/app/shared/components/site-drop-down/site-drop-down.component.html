<mat-form-field class="example-full-width">


  <mat-select name="workSite" [value]="workSite" placeholder="Select a Site"
    (selectionChange)="selectionChanged($event)">
    <mat-option *ngFor="let site of workSites" [value]="site.SiteId">
      {{site.SiteName}}
    </mat-option>
  </mat-select>


</mat-form-field>
