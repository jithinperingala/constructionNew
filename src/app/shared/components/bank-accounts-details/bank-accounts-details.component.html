<mat-card class="contentMargin">
    <form class="example-form">
      <div class="example-container">
        <div class="flex-container">
          <div style="flex-grow: 6;margin-right: 10px;">
            <mat-form-field>
              <input matInput placeholder="Bank Name">
            </mat-form-field>
          </div>
          <div style="flex-grow: 6">
              <mat-form-field>
                  <input matInput placeholder="A/c number">
                </mat-form-field>
          </div>
        </div>
        <div class="flex-container">
          <div style="flex-grow: 6;margin-right: 10px;">
            <mat-form-field>
              <input matInput placeholder="Branch">
            </mat-form-field>
          </div>
          <div style="flex-grow: 6">
            <mat-form-field>
              <input matInput placeholder="IFSC">
            </mat-form-field>
          </div>
        </div>
       
      </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Bank Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> A/c number </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Branch </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
          <ng-container matColumnDef="ifsc">
              <th mat-header-cell *matHeaderCellDef> IFSC </th>
              <td mat-cell *matCellDef="let element"> {{element.ifsc}} </td>
            </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </form>
  </mat-card>
